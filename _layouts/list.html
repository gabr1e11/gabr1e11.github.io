layout: page
title:
  en: Latest Posts

search_omit: true
---

<ul class="post-list">
	{% assign posts=site.posts | where:"lang", page.lang %}
	{% for post in posts %} 
	  {% if post.layout == 'post' %}
	    <li><article>
		  <a href="{{ site.url }}{{ post.url }}">{{ post.title }}
		    <span class="entry-date">
		      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
			</span>
		  </a>
        </article></li>
      {% endif %}
	{% endfor %}
</ul>
